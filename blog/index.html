---
layout: default
title: Mincai Xu's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
            <i class="icono-book"></i>
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            &nbsp;&nbsp;
            <span class="date">{{ post.date | date_to_string }}</span>
            <div class="content">{{ post.content | textilize | truncate: 150 }}<div>
        </li>
	  {% endfor %}
	</ul>
